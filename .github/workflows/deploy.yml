name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      backend_tag:
        description: 'Backend image tag (leave empty for latest)'
        required: false
        default: 'latest'
      frontend_tag:
        description: 'Frontend image tag (leave empty for latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Backend
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            /opt/scripts/dietician-deploy.sh backend ${{ inputs.backend_tag }}

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            /opt/scripts/dietician-deploy.sh frontend ${{ inputs.frontend_tag }}
