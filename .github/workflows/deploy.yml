name: Deploy to VPS

on:
  workflow_dispatch:
    inputs:
      backend_tag:
        description: 'Backend image tag (default: latest)'
        required: false
        default: 'latest'
      frontend_tag:
        description: 'Frontend image tag (default: latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Decode SSH Key
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > ssh_key
          chmod 600 ssh_key

      - name: Deploy Backend
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ssh_key
          timeout: 10m
          script_stop: false
          script: |
            /opt/scripts/dietician-deploy.sh backend ${{ inputs.backend_tag }}

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ssh_key
          timeout: 10m
          script_stop: false
          script: |
            /opt/scripts/dietician-deploy.sh frontend ${{ inputs.frontend_tag }}
