name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build Docker Images"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      backend_tag:
        description: 'Backend image tag (leave empty for latest)'
        required: false
        default: 'latest'
      frontend_tag:
        description: 'Frontend image tag (leave empty for latest)'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Decode SSH Key
        run: |
          echo "${{ secrets.VPS_SSH_KEY }}" | base64 -d > ssh_key
          chmod 600 ssh_key

      - name: Deploy Backend
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ssh_key
          script: |
            /opt/scripts/dietician-deploy.sh backend latest

      - name: Deploy Frontend
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key_path: ssh_key
          script: |
            /opt/scripts/dietician-deploy.sh frontend latest
