# Production Profile - Mailcow SMTP Configuration
# Sends real emails via mail.mamaarogyam.cloud
# Override these with environment variables in production

# Mailcow SMTP Settings (using no-reply mailbox)
spring.mail.host=${MAIL_HOST:mail.mamaarogyam.cloud}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:no-reply@mamaarogyam.cloud}
spring.mail.password=${MAIL_PASSWORD:noreply@2026#}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_TRUST:mail.mamaarogyam.cloud}
spring.mail.from=${MAIL_FROM:no-reply@mamaarogyam.cloud}
