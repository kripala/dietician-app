# Local Development Configuration with Google OAuth2

# Override OAuth2 settings for local testing
# Get your credentials from https://console.cloud.google.com/apis/credentials
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/auth/oauth2/callback/google

# Log level for OAuth2 debugging
logging.level.org.springframework.security.oauth2=DEBUG

# Mail Configuration (MailHog for local testing)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.protocol=smtp
spring.mail.username=test@test.com
spring.mail.password=
spring.mail.test-connection=false

